<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Block elements take 100% width irrespective of the content present inside the tag -->
    <!-- Here width and height can be modified -->
    <!-- Always starts from next line -->
    <h1>Block element</h1>
    <p>Block para</p>
    <!-- Most common blocked element -->
    <div>Div</div>

    <!-- Inline elements take the exact space which content requires present inside the tag -->
    <!-- Here width and height cannot be modified -->
    <strong>Bold</strong>
    <em>Italic</em>
    <a href="https://google.com">Google</a>
    <img src="" alt="" />
    <!-- Most common inline element -->
    <span>Span</span>
  </body>
</html>
